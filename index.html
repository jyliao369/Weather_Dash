<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the link for BootStrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Document</title>
</head>

<!-- This is where the header and the title of the Dashboard -->
<!-- A current Date and Time can be added here -->
<header class="d-flex justify-content-center">
    <div>Weather Dashboard</div>
</header>

<body>

    <!-- This section will be where the search button will go  -->
    <!-- This is where past cities that have been searched will be stored -->
    <div class="d-flex justify-content-around">

        <section class="border w-25">
            <form>
                <input id="citySearch" type="text" placeholder="City Name">
                <br>
                <button id="submitBtn">Search</button>
            </form>
    
            <!-- This is the list of previous searched cities -->
            <div>
    
            </div>
    
        </section>
    
        <!-- Here there will be two containers: One houses the current city search -->
        <!-- The second one will be the five day weather forecast -->
        <section class="border w-75">
    
            <!-- This is where the current searched city and all weather information is held -->
            <div class="d-flex flex-column justify-content-center">
                <br>
                <p>City: <span id="city"></span></p>
                <br>
                <p>Temperature: <span id="temp"></span></p>
                <br>
                <p>Wind: <span id="wind"></span></p>
                <br>
                <p>Humidity: <span id="humid"></span></p>
                <br>
                <p>UV Index: <span id="UV"></span></p>
            </div>
    
            <!-- this is where the 5 day forecast is shown -->
            <div>
                <h1 class="d-flex justify-content-center">5-Day Forecast:</h1>
                <div>
                    <ul id="forecast1"></ul>
                </div>
                <div>
                    <ul id="forecast2"></ul>
                </div>
                <div>
                    <ul id="forecast3"></ul>
                </div>
                <div>
                    <ul id="forecast4"></ul>
                </div>
                <div>
                    <ul id="forecast5"></ul>
                </div>
            </div>
        
    
        </section>

    </div>

    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
